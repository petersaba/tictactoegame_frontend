<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>The TicTacToe Game</h1>
    <section class="grid">
        <div>
            <div class="square" id="square1" onclick="choose(event)"></div>
            <div class="square" id="square2" onclick="choose(event)"></div>
            <div class="square" id="square3" onclick="choose(event)"></div>
        </div>
        <div>
            <div class="square" id="square4" onclick="choose(event)"></div>
            <div class="square" id="square5" onclick="choose(event)"></div>
            <div class="square" id="square6" onclick="choose(event)"></div>
        </div>
        <div>
            <div class="square" id="square7" onclick="choose(event)"></div>
            <div class="square" id="square8" onclick="choose(event)"></div>
            <div class="square" id="square9" onclick="choose(event)"></div>
        </div>
    </section>
    <h1 class="" id="winner"></h1>
    <div class="scores">
        <div>
            <!-- red score will be shown here -->
            Red player score is: 
            <span id="red-score">0</span>
        </div>
        <div>
            Yellow player score is: 
            <!-- yellow score will be shown here -->
            <span id="yellow-score">0</span>
        </div>
    </div>
    <script src="javascript/tictactoe.js"></script>
</body>
</html>
